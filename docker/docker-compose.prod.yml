# =============================================================================
# Spectrum - Production Docker Compose
# =============================================================================
# Usage: docker compose -f docker-compose.prod.yml up -d
# For local production testing. For actual deployment, use platform-specific configs.

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Backend API (FastAPI)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - NEWSAPI_KEY=${NEWSAPI_KEY}
      - CACHE_BACKEND=memory
      - DEBUG=false
      - LOG_LEVEL=WARNING
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-["https://spectrum.example.com"]}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Frontend (React/nginx)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ../spectrum-web
      dockerfile: ../docker/Dockerfile.web
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.spectrum.example.com}
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
