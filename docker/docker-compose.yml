version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - NEWSAPI_KEY=${NEWSAPI_KEY}
      - CACHE_BACKEND=memory
      - DEBUG=true
      - LOG_LEVEL=INFO
    volumes:
      - ../app:/app/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ../spectrum-web
      dockerfile: ../docker/Dockerfile.web
    ports:
      - "5173:5173"
    volumes:
      - ../spectrum-web/src:/app/src
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://api:8000
