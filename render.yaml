# =============================================================================
# Render Blueprint - Spectrum Deployment
# =============================================================================
# Deploy: Connect repo to Render, it will auto-detect this file
# Docs: https://render.com/docs/blueprint-spec

services:
  # ---------------------------------------------------------------------------
  # Backend API
  # ---------------------------------------------------------------------------
  - type: web
    name: spectrum-api
    runtime: docker
    dockerfilePath: ./docker/Dockerfile
    dockerContext: .
    plan: free  # Free tier (spins down after 15min inactivity)
    healthCheckPath: /api/v1/health
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: NEWSAPI_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: '["https://spectrum-web.onrender.com"]'
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "WARNING"

  # ---------------------------------------------------------------------------
  # Frontend (Static Site)
  # ---------------------------------------------------------------------------
  - type: web
    name: spectrum-web
    runtime: static
    buildCommand: cd spectrum-web && npm ci && npm run build
    staticPublishPath: spectrum-web/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://spectrum-api.onrender.com
